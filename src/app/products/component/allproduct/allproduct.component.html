<div class="box mt-5">
    <div class="my-2 M-25">
        <label for="" class="my-1"> categories: </label>
        <select class="for-control"  (change)="filiter($event)">
            <option value="All" selected> All</option>
            <option value="{{option}}" *ngFor="let option of categories" >{{option}}</option>
           
        </select>
    </div>
    <div class="row"  >
        <div class="col-md-3 col-sm-12" *ngFor="let item of products"   >
            <app-product  [data]="item" (item)="addcart($event)"></app-product>
        </div>

    </div>

</div>
